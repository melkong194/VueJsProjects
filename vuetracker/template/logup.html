<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="app">
        <div id="page-login">
            <div class="container">
                <b-card class="card login-card-container">
                    <!-- <img id="profile-img" alt="" class="profile-image-card" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" /> -->
                    <h5 class="card-title">SIGN UP</h5>
                    <form id="form-signup" class="form-login">
                        <div class="signup-option">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="sub">
                                <label class="form-check-label" for="inlineRadio1">Administrator</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="con">
                                <label class="form-check-label" for="inlineRadio2">Staff</label>
                              </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name" />
                        </div>

                        <div class="form-group">
                            <!-- Email -->
                            <input type="email" class="form-control" placeholder="Email Address" />
                        </div>
                        <div class="form-group">
                            <!-- password -->
                            <input type="password" class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <!-- password confirm -->
                            <input type="password" class="form-control" placeholder="Confirm Password" />
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-signup" type="submit">
                            Sign Up</button>
                    </form>

                    <a href="login.html" class=".link-login">Click here to login</a>
                </b-card>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
